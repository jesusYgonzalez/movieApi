<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>This is the movie api</title>
</head>
<body>

    <div id="container">
        <div id="header">
            <h1 id="titleHeader">Welcome to the movie API app!</h1>
            <form class="search">
                <input type="text" name="movieName" required class="search_field"
                       placeholder="search for your favorite movie!">
                <button class="search_btn button">Enter</button>
            </form>
        </div>

        <div class="results">
            <ul class="results_list"></ul>
            <div class="showButtons"></div>
        </div>
        <div class="movieDetails"></div>

    </div>
</body>
</html>
